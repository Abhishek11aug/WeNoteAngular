
<div class="container-fluid border border-primary rounded w-75 row m-auto my-5">
    <div class="w-50 col">
        <img class="object-fit-cover opacity-75" src="/assets/loginbg.png" alt="unable to fetch Image"/>
    </div>

    <div class="w-50 col m-auto p-4">
        <img class="mx-auto d-block w-50" src="/assets/lock.png" alt="unable to fetch Image">
        <div *ngIf="isLogin else register">
            <div class="mt-4 d-flex justify-content-end">
                <p class="btn text-primary" (click)="setLogin()">For new Registration</p>
            </div>
            <form #LoginForm="ngForm" (ngSubmit)="getLogin(LoginForm.value)">
                <div class="form-group mt-2">
                    <label for="email">User Email:</label>
                    <input id="email" class="form-control" type="email" placeholder="Enter User Email" name="email" ngModel>
                    <small id="emailDesc" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-2">
                    <label for="password">User Password:</label>
                    <input id="password" class="form-control" type="password" placeholder="Enter User Password" name="password" ngModel>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary w-25" type="submit">Login</button>
                </div>    
            </form>
        </div>

        <ng-template #register>
            <div class="mt-4 d-flex justify-content-end">
                <p class="btn text-primary" (click)="setLogin()">Already have a Account!!</p>
            </div>
            <form #RegisterForm="ngForm" (ngSubmit)="getRegistered(RegisterForm.value)">
                <div class="form-group mt-2">
                    <label for="name">User Name:</label>
                    <input id="name" class="form-control" type="text" placeholder="Enter User Name" name="name" ngModel>
                </div>
                <div class="form-group mt-2">
                    <label for="email">User Email:</label>
                    <input id="email" class="form-control" type="email" placeholder="Enter User Email" name="email" ngModel>
                    <small id="emailDesc" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-2">
                    <label for="password">User Password:</label>
                    <input id="password" class="form-control" type="password" placeholder="Enter User Password" name="password" ngModel>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary w-25 " type="submit">Register</button>
                </div>
                
            </form>
        </ng-template>

    </div>
</div>
